<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Games Valley || World of Free Ganes</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-text">
                <img src="./img/Logo.png" alt="">
                <span id="games">Games</span>
                <span id="valley">Valley</span>
            </div>
            <ul class="nav-bar">
                <li><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg><span>Home</span></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-joystick" viewBox="0 0 16 16">
                    <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z"/>
                    <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"/>
                    </svg><span>Games</span></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-safe2-fill" viewBox="0 0 16 16">
                    <path d="M6.563 8H5.035a3.482 3.482 0 0 1 .662-1.596l1.08 1.08c-.094.16-.167.332-.214.516zm.921-1.223-1.08-1.08A3.482 3.482 0 0 1 8 5.035v1.528c-.184.047-.357.12-.516.214zM9 6.563V5.035a3.482 3.482 0 0 1 1.596.662l-1.08 1.08A1.988 1.988 0 0 0 9 6.563zm1.223.921 1.08-1.08c.343.458.577 1.003.662 1.596h-1.528a1.989 1.989 0 0 0-.214-.516zM10.437 9h1.528a3.483 3.483 0 0 1-.662 1.596l-1.08-1.08c.094-.16.167-.332.214-.516zm-.921 1.223 1.08 1.08A3.483 3.483 0 0 1 9 11.965v-1.528c.184-.047.357-.12.516-.214zM8 10.437v1.528a3.483 3.483 0 0 1-1.596-.662l1.08-1.08c.16.094.332.167.516.214zm-1.223-.921-1.08 1.08A3.482 3.482 0 0 1 5.035 9h1.528c.047.184.12.357.214.516zM7.5 8.5a1 1 0 1 1 2 0 1 1 0 0 1-2 0z"/>
                    <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5V3H.5a.5.5 0 0 0 0 1H1v4H.5a.5.5 0 0 0 0 1H1v4H.5a.5.5 0 0 0 0 1H1v.5A1.5 1.5 0 0 0 2.5 16h12a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 14.5 1h-12zm6 3a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9z"/>
                    </svg><span id="balance-btn">Balance</span></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                    </svg><span id="Player-Name"></span></li>
            </ul>
        </header>
        <main>
            <!-- <div class="back-ground">
                <img id="logo-1" src="/img/Logo.png">
                <img id="logo-2" src="/img/Logo.png">
            </div> -->
            <div class="player-details">
                <h1>Player Card</h1>
                <div class="first-name">
                    <label for="first-name">First Name<sup> *</sup></label>
                    <input id="first-name" type="text">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name<sup> *</sup></label>
                    <input id="last-name" type="text">
                </div>
                <div class="mail">
                    <label for="mail">E-mail<sup> *</sup></label>
                    <input id="mail" type="text">
                </div>
                <div class="age">
                    <label for="age">Age<sup> *</sup></label>
                    <input id="age" type="number">
                </div>
                <div class="gender">
                    <label for="gender">Gender<sup> *</sup></label>
                    <select id="gender">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="btns">
                    <button id="submit">Submit</button>
                    <button id="reset">Clear</button>
                </div>
            </div>
            <div class="games-board">
                <div class="black-jack">
                    <h1>BlackJack</h1>
                    <button class="play-btn">Play Now</button>
                </div>
                <div class="poker">
                    <h1>Poker</h1>
                    <button class="play-btn">Coming Soon</button>
                </div>
                <div class="slots">
                    <h1>Slots</h1>
                    <button class="play-btn">Coming Soon</button>
                </div>
                <div class="sudoku">
                    <h1>Sudoku</h1>
                    <button class="play-btn">Coming Soon</button>
                </div>
            </div>
            <div class="player-card">
                <h1 id="Hello"></h1>
                <div class="user-info">
                    <div>Name  <span id="info-1"></span></div>
                    <div>EMail  <span id="info-2"></span></div>
                    <div>Age<span id="info-3"></span></div>
                    <div>Gender<span id="info-4"></span></div>
                </div>
                <button id="close-btn">Close</button>
            </div>
            <div class="balance-card">
                <h1>Balance</h1>
                <div>BlackJack<span id="blackjack-balance">1000</span><button>Recharge</button></div>
                <div>Poker<span>1000</span><button>Recharge</button></div>
                <div>Slots<span>1000</span><button>Recharge</button></div>
                <div>Sudoku<span>1000</span><button>Recharge</button></div>
                <button id="balance-close-btn">Close</button>
            </div>
            
            <div class="blackjack-gameboard">
                <div class="top-layout">
                    <div class="balance-score"><span>Balance</span><span id="balance-amt-2"></span></div>
                    <div class="dealer-score"><span>Dealer</span><span id="dealer-amt"></span></div>
                </div>
                <div class="middle-layout-dealer">
                </div>
                <div class="middle-layout-player">
                </div>
                <div class="bottom-layout">
                    <div class="bet-score"><span>Bets</span><span id="bet-amt-2"></span></div>
                    <div class="player-score"><span>Player</span><span id="player-amt"></span></div>
                    <div class="hit-stand">
                        <button id="hit" disabled></button>
                        <button id="stand" disabled></button>
                    </div>
                </div>
                <div class="bet-board">
                    <button id="bet-slider">Bets</button>
                    <div class="ins-balance"><span id="ins-balance-txt">Insufficient Balance</span><button id="ins-balance-btn">Close</button></div>
                    <div class="balance-board">Balance<span id="balance-amt-1"></span></div>
                    <div class="chips-board">
                        <div class="chips">
                            <div><button id="minus-5">-</button><img src="./img/5.png"><button id="add-5">+</button></div>
                            <div><button id="minus-25">-</button><img src="./img/25.png"><button id="add-25">+</button></div>
                            <div><button id="minus-50">-</button><img src="./img/50.png"><button id="add-50">+</button></div>
                            <div><button id="minus-100">-</button><img src="./img/100.png"><button id="add-100">+</button></div>
                        </div>
                        <div class="bets">
                            <div class="bet-amt-1">0</div>
                            <img id="reset-btn" src="./img/reset.png">
                            <img id="deal-btn" src="./img/Deal.png">
                        </div>
                    </div>
                </div>
                <div class="result-board"><span id="result-txt"></span><span id="result-amt"></span><button id="again">Play again</button></div>
            </div>
        </main>
    </div>
<script src="./js/profile.js"></script>
<script src="./js/user.js"></script>
<script src="./js/blackjack.js"></script>
</body>
</html>
